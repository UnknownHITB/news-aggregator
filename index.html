<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPulse | Daily Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --card-bg: #161b22;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #00f2ff;
            --border: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: rgba(15, 17, 21, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { color: var(--accent); }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        main { padding: 40px 0; }

        .news-grid {
            display: grid;
            gap: 20px;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .news-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .news-title {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .news-summary {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .news-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            background: #238636;
            color: #fff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">⚡ Tech<span>Pulse</span></div>
            <div class="last-updated" id="timestamp">Updated: Just now</div>
        </div>
    </header>

    <main class="container">
        <div class="news-grid" id="news-container">
            <!-- Loading State -->
            <div class="news-card">
                <h2 class="news-title">Initializing System...</h2>
                <p class="news-summary">The agent is fetching the latest headlines from across the web. Please standby.</p>
                <div class="news-meta">
                    <span>System Status: <span style="color: #2ea043">Online</span></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            Automated by <a href="https://github.com/UnknownHITB">OpenClaw</a> • <a href="#">Advertise Here</a>
        </div>
    </footer>
</body>
</html>
